<h1>预绞式耐张线夹</h1>
<h2>1、预绞式耐张线夹（NL、ON、AN）</h2>
 <table width="100%" border="0" cellspacing="3" cellpadding="0">
   <tr>
     <td width="100%" colspan="2"><b>
     	<p>原     理：多根螺旋预绞丝形成空管，空管在承受拉力下形成向内的压紧力，拉力越大压力越大。</p>
  		<p>材      料：铝包钢；</p>
  		<p>适用范围：小截面的钢芯铝绞线、铝合金绞线、OPGW光缆、ADSS光缆、下水管道光缆等</p>
  		</b>
     </td>
   </tr>
   <tr>
   	<td width="50%" ><img src="/dec/dec/knowledgebasesystem/知识库/金具知识系统/img/预绞式电力线路金具3.jpg" height ="65%" width="90%"/> </td>
   	<td width="45%" ><img src="/dec/dec/knowledgebasesystem/知识库/金具知识系统/img/预绞式电力线路金具4.jpg" width="90%"/> </td>
   </tr>
 </table>
 
 <h2>2、预绞式耐张线夹产品特点</h2>
 <table width="100%" border="0" cellspacing="3" cellpadding="0">
   <tr>
     <td width="100%" colspan="2"><b>
     	<p>1、握紧力高（用于输电线路的线缆预绞式耐张线夹的握力强度达95%的线缆计算拉断力CUTS)</p>
  		<p>2、耐腐蚀性好（耐张线夹的预绞丝采用与线缆材质相同的材料，才而确保了较强的耐腐蚀性）</p>
  		<p>3、安装简单（无需任何专用工具，一人徒手完成现场安装操作，安装快捷方便）</p>
  		<p>4、通用性强（可与多种金具配套使用）</p>
  		</b>
     </td>
   </tr>
 </table>
</div>
</div>
